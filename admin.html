<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Catering System</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">Catering - Admin</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="admin-container">
      <h2>Admin Dashboard</h2>

      <div class="admin-section">
        <h3>Add New Product</h3>
        <form>
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" placeholder="Enter product name" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea placeholder="Enter product description" required></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" placeholder="Enter price" required>
          </div>
          <div class="form-group">
            <label>Upload Image</label>
            <input type="file" accept="image/*" required>
          </div>
          <button type="submit">Add Product</button>
        </form>
      </div>

      <div class="admin-section">
        <h3>View Orders</h3>
        <table class="order-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>User</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1001</td>
              <td>John Doe</td>
              <td>Sample Catering</td>
              <td>2</td>
              <td>Pending</td>
            </tr>
            <tr>
              <td>#1002</td>
              <td>Jane Smith</td>
              <td>Indian Thali</td>
              <td>1</td>
              <td>Delivered</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Catering Reservation and Ordering System</p>
  </footer>

  <script src="assets/js/product.js"></script>
  <script src="assets/js/order.js"></script>
</body>
</html>
